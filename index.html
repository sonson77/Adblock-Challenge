<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Grand Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bodyWrapper">
      <div class="header">
        <h1><span>Le Grand</span>Calculator</h1>
        <p>An AdBlock Frontend Engineer Challenge</p>
      </div>
      <div class="calculatorWrapper">
        <div class="header">
          <input type="text" name="result" id="result" value="0" />
          <span id="preResult"></span>
        </div>
        <div class="buttonWrapper">
          <button value="ce" type="button" name="button">ce</button>
          <button value="c" type="button" name="button">c</button>
          <button value="**" type="button" name="button">x<sup>2</sup></button>
          <button value="7" type="button" name="button">7</button>
          <button value="8" type="button" name="button">8</button>
          <button value="9" type="button" name="button">9</button>
          <button value="+" type="button" name="button">+</button>
          <button value="4" type="button" name="button">4</button>
          <button value="5" type="button" name="button">5</button>
          <button value="6" type="button" name="button">6</button>
          <button value="-" type="button" name="button">-</button>
          <button value="1" type="button" name="button">1</button>
          <button value="2" type="button" name="button">2</button>
          <button value="3" type="button" name="button">3</button>
          <button value="*" type="button" name="button">*</button>
          <button value="0" type="button" name="button">0</button>
          <button value="00" type="button" name="button">00</button>
          <button value="." type="button" name="button">.</button>
          <button value="/" type="button" name="button">/</button>
          <button value="eval" type="button" name="button">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
